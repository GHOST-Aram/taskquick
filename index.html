<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
     integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="JS/main.js"></script>
    <title>TaskQuick | Home</title>
</head>
<body>
    <section class="header bg-light">
        <div class="container flex p-block-1">
            <h1 class="logo text-primary fw-700">TaskQuick</h1>
            <div class="navbar flex gap-1">
                <a href="#" class="text-grey font-md links fw-300 decoration-none">Post a Task</a>
                <a href="#" class="text-grey font-md links fw-300 decoration-none">Cartegories</a>
                <a href="#" class="text-grey font-md links fw-300 decoration-none">Browse Tasks</a>
                <a href="#" class="text-grey font-md links fw-300 decoration-none">How it Works</a>
            </div>
            <div class="users flex gap-1">
                <a href="#" class="text-grey font-md links fw-300 decoration-none">Sign up</a>
                <a href="#" class="text-grey font-md links fw-300 decoration-none">Log in</a>
                <a href="#">
                    <button 
                    class="btn border-solid 
                        text-primary 
                        fw-500 bg-none
                        ">
                        Become a tasker
                    </button>
                </a>
            </div>
        </div>
    </section>
    <section class="showcase p-block-4">
        <div class="container grid gap-4">
            <div class="showcase-text flex">
                <p class="fw-700 font-lg">
                    Get <span class="text-primary">
                        more
                    </span>
                    done
                </p>
                <ul>
                    <li>Cartering</li>
                    <li>Lawn work</li>
                    <li>Landscaping</li>
                </ul>
                <div class="user-options">
                    <a href="#">
                        <button class="btn bg-primary fw-600 text-light mr-1 p-1 border-none border-rounded">
                            Post your task for free
                        </button>
                    </a>
                    <a href="#">
                        <button class="btn bg-none fw-600 text-primary p-1 border-solid border-rounded">
                            Earn Money as a Tasker
                        </button>
                    </a>
                </div>
                <div class="stats flex">
                    <p>
                        <i class="fa-solid fa-user-group text-grey"></i>
                        1M 
                        <span class="text-grey font-extra-sm fw-300">customers</span>
                    </p>
                    <p>
                        <i class=" ml-1 fa-regular fa-circle-check text-grey"></i>
                        2.5M+
                        <span class="text-grey font-extra-sm fw-300">tasks done</span>
                    </p>
                    <p>
                        <i class=" ml-1 fa-regular fa-star text-grey"></i>
                        4M+
                        <span class="text-grey font-extra-sm fw-300">user reviews</span>
                    </p>
                </div>
            </div>
            
            <img src="images/WhatsApp-Image-2020-09-17-at-15.20.38.jpeg" alt="">
        </div>
    </section>

</body>
</html>
